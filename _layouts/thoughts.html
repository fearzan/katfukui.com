---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="pv5 bg-teal tc">
    <h1 itemprop="headline">{{ page.title }}</h1><br>
    <h4 class="white">{{ page.date | date: '%B %d, %Y' }}</h4>
  </header>

  <div class="serif fadeInAmate" itemprop="articleBody">
    {{ content }}
  </div>

  {% include pagination.html %}

</article>
