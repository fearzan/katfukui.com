<section id="work">
  <h4>Some thoughts</h4>
  <ul class="list">
    {% for post in site.posts %}
      {% if post.categories contains 'thoughts' %}
        <li>
          <a class="f4 f2-ns lh-title dib" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>

          <h4 class="dib silver">{{ post.date | date: '%B %d, %Y' }}</h4>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
