<div class="pa3 pa4-m pa5-l clearfix">
  <h2 class="relative z-2 nr4 fl w-100 w-20-ns f2 f1-ns mt0 tr-ns">Speaking</h2>
  <ul class="bg-brand-pink fl w-100 w-80-ns list pa3 pa5-ns">
    {% for post in site.posts %}
      {% if post.speaking_event %}
        <li class="dib mb4">
          <div class="f4 f3-ns">{{ post.date | date: '%Y' }} <span class="brand">/</span> {{ post.speaking_event }}</div>
          <a class="f3 f2-ns brand link dim" href="{{ post.link_url }}">{{ post.title }}</a>
          <p class="brand">{{ post.intro }}</p>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
